<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <script src="javascript.js" defer></script>
</head>

<body>
    <main>
        <div id="fullsize"></div>
        <div id="blocRouge"></div>
        <hr>
        <div id="bloc2"></div>
        <hr>
        <div class="container-moto">
            <div class="show">
                <img class="moto m-1" src="images/image1.jpg" alt="" width="300px">
            </div>
            <div class="motos">
                <img class="moto" src="images/image1.jpg" alt="Moto 1">
                <img class="moto" src="images/image2.jpg" alt="Moto 2">
                <img class="moto" src="images/image3.jpg" alt="Moto 3">
                <img class="moto" src="images/image4.jpg" alt="Moto 4">
                <img class="moto" src="images/image5.jpg" alt="Moto 5">
            </div>
        </div>
        <hr>
        <div class="carousel">
            <div class="carousel__img">
                <img src="images/image1.jpg" alt="Moto 1" class="img-carousel" data-id="1">
                <img src="images/image2.jpg" alt="Moto 2" class="img-carousel" data-id="2">
                <img src="images/image3.jpg" alt="Moto 3" class="img-carousel" data-id="3">
                <img src="images/image4.jpg" alt="Moto 4" class="img-carousel" data-id="4">
                <img src="images/image5.jpg" alt="Moto 5" class="img-carousel" data-id="5">
            </div>
            <div class="carousel__boutons">
                <button class="btn-1"> < </button>
                <button class="btn-2"> > </button>
            </div>
        </div>
    </main>
</body>

</script>

</html>
